# =============================================================================
# DOCKER COMPOSE - Local Development with Full Stack
# =============================================================================
#
# Starts the complete Weelo backend infrastructure locally:
# - Backend API (Node.js)
# - PostgreSQL Database
# - Redis Cache
#
# USAGE:
#   docker-compose up -d        # Start all services
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop all services
#   docker-compose down -v      # Stop and remove volumes
#
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      target: development
    container_name: weelo-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://weelo:weelo123@postgres:5432/weelo
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-change-in-production
    volumes:
      # Mount source for hot reload in development
      - ./src:/app/src:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - weelo-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: weelo-postgres
    environment:
      POSTGRES_USER: weelo
      POSTGRES_PASSWORD: weelo123
      POSTGRES_DB: weelo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weelo -d weelo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weelo-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: weelo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weelo-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Commander (Optional - Redis GUI)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: weelo-redis-gui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - weelo-network
    profiles:
      - tools

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - PostgreSQL GUI)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: weelo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@weelo.in
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8082:80"
    depends_on:
      - postgres
    networks:
      - weelo-network
    profiles:
      - tools

# =============================================================================
# Networks
# =============================================================================
networks:
  weelo-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
